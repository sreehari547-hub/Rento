<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="anim.css">
  <title>Paying Guest Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rento.css">
</head>
<body>
  <header>
    <nav> 
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Properties</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to our RENTO</h1>
      <p>Find the perfect paying guest accommodations for you.</p>
      <form>
        <input type="text" placeholder="Enter location">
        <input type="text" placeholder="Enter budget">
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="properties">
      <h2>Featured Properties</h2>
      <div class="property">
        <img src="https://placeimg.com/640/480/architecture" alt="Property Image">
        <h3>Property Name</h3>
        <p>Location: Property Location</p>
        <p>Rent: $1000/month</p>
        <button>View Details</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Paying Guest Application</p>
  </footer>
</body>
</html>
